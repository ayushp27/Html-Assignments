<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center><h1>Registration Form</h1></center>
    <br>
    <p>
        <form>
            <label>Name:</label>
            <input type="text" name="Name" id="name"><br>
            <label>Email:</label>
            <input type="email" name="Email" id="email"><br>
            <label>Password:</label>
            <input type="password" name="Password" id="password"><br>
            <label>Confirm Password:</label>
            <input type="password" name="Confirm Password" id="cpassword"><br>
            <label>Date of Birth:</label>
            <input type="date" name="dateofbirth" id="dob"><br>
            <label>Gender:</label>
            <input type="radio" name="Gender" id="male">
                    <label>Male</label>
            <input type="radio" name="Gender" id="Female">
                    <label>Female</label>
            <input type="radio" name="Gender" id="Other">
                    <label>Other</label><br>
            <label>Interests:</label><br>

            <input type="checkbox" name="Interests" id="Football">
                <label>Football</label><br>
                <input type="checkbox" name="Interests" id="Music">
                <label>Listening Music</label><br>
                <input type="checkbox" name="Interests" id="Writing Poem">
                <label>Writing Poem</label>
        </form> 
    </p>

        
</body>
</html>
